<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ffffff, #f0f0f0);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
    background: linear-gradient(135deg, #ffffff, #f9f9f9);
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-family: 'Righteous', cursive;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
}

input, select, button {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #6c63ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #574bd4;
}

table {
    width: 100%;
    margin-top: 1rem;
    border-collapse: collapse;
    text-align: left;
}

th, td {
    padding: 0.75rem;
    border: 1px solid #ddd;
}

th {
    background-color: #6c63ff;
    color: white;
}

td {
    transition: background-color 0.3s;
}

td.bg-red {
    background-color: #852727;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 1.5rem;
    color: #333;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Tambah Produk</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nama Produk</label>
                <input type="text" id="productName" required>
            </div>

            <div class="form-group">
                <label for="category">Kategori</label>
                <select id="category" required>
                    <option value="Makanan">Makanan</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Cemilan">Cemilan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productImage">URL Gambar</label>
                <input type="text" id="productImage" required>
            </div>

            <div class="form-group">
                <label for="price">Harga</label>
                <input type="number" id="price" required>
            </div>

            <div class="form-group">
                <label for="unit">Satuan</label>
                <select id="unit" required>
                    <option value="Porsi">Porsi</option>
                    <option value="Cup">Cup</option>
                    <option value="Botol">Botol</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stock">Stok Awal</label>
                <input type="number" id="stock" required>
            </div>

            <button type="submit">Tambah Produk</button>
        </form>
        
        <table id="productTable">
            <thead>
                <tr>
                    <th>Kode Produk</th>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Gambar</th>
                    <th>Harga</th>
                    <th>Satuan</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal untuk Edit Produk -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Produk</h2>
            <form id="editProductForm">
                <div class="form-group">
                    <label for="editProductName">Nama Produk</label>
                    <input type="text" id="editProductName">
                </div>
                <div class="form-group">
                    <label for="editCategory">Kategori</label>
                    <select id="editCategory">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Cemilan">Cemilan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editProductImage">URL Gambar</label>
                    <input type="text" id="editProductImage">
                </div>
                <div class="form-group">
                    <label for="editPrice">Harga</label>
                    <input type="number" id="editPrice">
                </div>
                <div class="form-group">
                    <label for="editUnit">Satuan</label>
                    <select id="editUnit">
                        <option value="Porsi">Porsi</option>
                        <option value="Cup">Cup</option>
                        <option value="Botol">Botol</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStock">Stok</label>
                    <input type="number" id="editStock">
                </div>
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Modal untuk Konfirmasi Hapus -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <h2>Apakah Anda yakin ingin menghapus produk ini?</h2>
            <button id="confirmDelete" class="delete-btn">Ya, Hapus</button>
            <button id="cancelDelete" class="cancel-btn">Batal</button>
        </div>
    </div>

    <script>
        let productCounter = 1; 

const productForm = document.getElementById("productForm");
const productTable = document.getElementById("productTable").querySelector("tbody");
const editModal = document.getElementById("editModal");
const deleteConfirmModal = document.getElementById("deleteConfirmModal");

let editIndex = null;


productForm.addEventListener("submit", (e) => {
    e.preventDefault();

   
    const productName = document.getElementById("productName").value;
    const category = document.getElementById("category").value;
    const productImage = document.getElementById("productImage").value;
    const price = document.getElementById("price").value;
    const unit = document.getElementById("unit").value;
    const stock = parseInt(document.getElementById("stock").value);


    const row = document.createElement("tr");
    row.innerHTML = `
        <td>MD-${String(productCounter).padStart(2, '0')}</td>
        <td>${productName}</td>
        <td>${category}</td>
        <td><img src="${productImage}" alt="${productName}" style="width:50px;height:50px;"></td>
        <td>${price}</td>
        <td>${unit}</td>
        <td class="${stock < 5 ? 'bg-red' : ''}">${stock}</td>
        <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Hapus</button>
        </td>
    `;


    row.querySelector(".edit-btn").addEventListener("click", () => {
        editIndex = row;
        openEditModal(row);
    });


    row.querySelector(".delete-btn").addEventListener("click", () => {
        openDeleteModal(row);
    });

    productTable.appendChild(row);
    productCounter++;
    productForm.reset();
});

// Modal Edit
const openEditModal = (row) => {
    const cells = row.querySelectorAll("td");
    document.getElementById("editProductName").value = cells[1].innerText;
    document.getElementById("editCategory").value = cells[2].innerText;
    document.getElementById("editProductImage").value = cells[3].querySelector("img").src;
    document.getElementById("editPrice").value = cells[4].innerText;
    document.getElementById("editUnit").value = cells[5].innerText;
    document.getElementById("editStock").value = cells[6].innerText;
    editModal.style.display = "flex";
};

document.getElementById("editProductForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const cells = editIndex.querySelectorAll("td");
    cells[1].innerText = document.getElementById("editProductName").value;
    cells[2].innerText = document.getElementById("editCategory").value;
    cells[3].querySelector("img").src = document.getElementById("editProductImage").value;
    cells[4].innerText = document.getElementById("editPrice").value;
    cells[5].innerText = document.getElementById("editUnit").value;
    const stock = parseInt(document.getElementById("editStock").value);
    cells[6].innerText = stock;
    cells[6].className = stock < 5 ? "bg-red" : "";

    editModal.style.display = "none";
});

// Modal Hapus
const openDeleteModal = (row) => {
    deleteConfirmModal.style.display = "flex";

    document.getElementById("confirmDelete").onclick = () => {
        row.remove();
        deleteConfirmModal.style.display = "none";
    };

    document.getElementById("cancelDelete").onclick = () => {
        deleteConfirmModal.style.display = "none";
    };
};

// Tutup modal
document.getElementById("closeModal").onclick = () => {
    editModal.style.display = "none";
};

    </script>
</body>
</html>
