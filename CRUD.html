<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Algi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <h1>System CRUD</h1>
    <div class="container"> 
        <form id="productForm">
            <div class="kode_produk">
                <label for="id_produk">ID Produk :</label>
                <input type="text" id="id_produk" readonly>
                <br><br>
                <label for="nama_produk">Nama Produk :</label>
                <input type="text" id="nama_produk" required>
                <br><br>
                <label for="kategori_produk">Kategori Produk :</label>
                <select id="kategori_produk" required>
                    <option value="Makanan">Makanan</option>
                    <option value="Hewan">Hewan</option>
                    <option value="Cemilan">Cemilan</option>
                    <option value="Barang">Barang</option>
                </select>
                <br><br>
                <label for="harga_produk">Harga Produk :</label>
                <div class="input-group">
                <input type="number" id="harga_produk" placeholder="Masukkan Harga" required>
                <span class="currency">Rp</span>
            </div>
                <br><br>
                <label for="satuan_produk">Satuan Produk :</label>
                <select id="satuan_produk" required>
                    <option value="Kg">Kg</option>
                    <option value="Km">Km</option>
                    <option value="Porsi">Porsi</option>
                    <option value="Buah">Buah</option>
                    <option value="Ekor">Ekor</option>
                </select>
                <br><br>
                <label for="stock_awal">Stok Awal :</label>
                <input type="number" id="stock_awal" required>
                <br><br>
                <label for="gambar_produk">Gambar Produk :</label>
                <input type="text" id="gambar_produk" required>
                <br><br>
                <label for="stock_produk">Stok Produk :</label>
                <input type="number" id="stock_produk" required>
                <br><br>
                <button type="submit">Submit</button>
            </div>
        </form>
        <br><br>
        <table id="product-list">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>ID Produk</th>
                    <th>Nama Produk</th>
                    <th>Kategori Produk</th>
                    <th>Harga Produk</th>
                    <th>Satuan Produk</th>
                    <th>Stok Awal</th>
                    <th>Gambar Produk</th>
                    <th>Stok Produk</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="product-list-body">
                <!-- products will be listed here -->
            </tbody>
        </table>

        <div id="confirmDialog" class="dialog" style="display: none;">
            <p>Apakah Anda yakin ingin menghapus produk ini?</p>
            <button id="confirmDelete">Hapus</button>
            <button id="cancelDelete">Batal</button>
        </div>

        <div id="editDialog" class="edit-dialog" style="display: none;">
           <h3>Edit Produk</h3> 
           <form id="editForm">
                <label for="edit_id_produk">ID Produk:</label>
                <input type="text" id="edit_id_produk" readonly>
                <br><br>
                <label for="edit_nama_produk">Nama Produk:</label>
                <input type="text" id="edit_nama_produk" required>
                <br><br>
                <label for="edit_kategori_produk">Kategori Produk:</label>
                <input type="text" id="edit_kategori_produk" required>
                <br><br>
                <label for="edit_harga_produk">Harga Produk:</label>
                <input type="text" id="edit_harga_produk" placeholder="Masukkan harga" required>
                <br><br>
                <label for="edit_satuan_produk">Satuan Produk:</label>
                <input type="text" id="edit_satuan_produk" required>
                <br><br>
               <label for="edit_stock_awal">Stok Awal:</label>
                <input type="number" id="edit_stock_awal" required>
                <br><br>
                <label for="edit_gambar_produk">Gambar Produk:</label>
                <input type="text" id="edit_gambar_produk" required>
                <br><br>
                <label for="edit_stock_produk">Stok Produk:</label>
                <input type="number" id="edit_stock_produk" required>
                <br><br>
                <button type="submit">Save</button>
                <button type="button" onclick="closeEditDialog()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
